<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="teal">
        <h1>AniArchive</h1>
      </div>
      <div class = "teal">
        <h4>ANIME AND MANGA DATABASE</h4>
      </div>


      <div class="row searchSelect">
        <span><h3>Search via:</h3></span>
        <span class="butSpan"><h3 class="termButton active">TERM</h3></span>
        <span class="butSpan"><h3 class="seasonButton inactive">SEASON</h3></span>
      </div>


      <div class="row seasonSearch hidden">
        <form>
          <div class="row pastOrPresent">
            <span>
              <h3>Season:</h3>
            </span>

            <span>
              <input type="radio" name="pastorPres" id="latest" value="l" checked>
              <label for="latest" class="teal">Latest</label>
            </span>

            <span>
              <input type="radio" name="pastorPres" id="previous" value="p">
              <label for="previous" class="teal">Previous</label>
            </span>
          </div>

          <div class="row seasonLast">
            <span class="row dropDowns hidden">
              <select id="seasonDropDown" name="season-drop-down" required>
                <option value="winter">Winter</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
              </select>

              <select id="yearDropDown" name="year-drop-down" required>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>
                <option value="1980">1980</option>
                <option value="1979">1979</option>
                <option value="1978">1978</option>
                <option value="1977">1977</option>
                <option value="1976">1976</option>
                <option value="1975">1975</option>
                <option value="1974">1974</option>
                <option value="1973">1973</option>
                <option value="1972">1972</option>
                <option value="1971">1971</option>
                <option value="1970">1970</option>
                <option value="1969">1969</option>
                <option value="1968">1968</option>
                <option value="1967">1967</option>
                <option value="1966">1966</option>
                <option value="1965">1965</option>
                <option value="1964">1964</option>
                <option value="1963">1963</option>
              </select>
            </span>
            <button type="submit">SEARCH</button>
          </div>

        </form>
      </div>


      <div class = "row termSearch">
        <form>
          <div class="row mediumSelect">
            <span><h3>Medium:</h3></span>
            <span>
              <input type="radio" name="medium" id="anime" value="a">
              <label for="anime" class="teal">Anime</label>
            </span>

            <span>
              <input type="radio" name="medium" id="manga" value="m">
              <label for="manga" class="teal">Manga</label>
            </span>
          </div>


          <div class="row searchRow">
            <label for="searchBox" class = "labelSearch">Enter Your Search Term:</label>
            <input type="text" id="searchBox">
            <span>
              <button type="submit">SEARCH</button>
            </span>
          </div>
        </form>
      </div>


      <div class = "row resultsList">
      </div>

    </div>

    <div class="modal hidden">
      <div class="modal-content">

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
