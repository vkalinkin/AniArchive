<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="teal">
        <h1>AniArchive</h1>
      </div>
      <div class = "teal">
        <h4>ANIME AND MANGA DATABASE</h4>
      </div>


      <div class="row searchSelect">
        <span><h3>Search via:</h3></span>
        <span class="butSpan"><h3 class="termButton active">TERM</h3></span>
        <span class="butSpan"><h3 class="seasonButton inactive">SEASON</h3></span>
      </div>


      <div class="row seasonSearch hidden">
        <form>
          <button type="submit">SEARCH</button>
        </form>
      </div>


      <div class = "row termSearch">
        <form>
          <div class="row mediumSelect">
            <span><h3>Medium:</h3></span>
            <span>
              <input type="radio" name="medium" id="anime" value="a">
              <label for="anime" class="teal">Anime</label>
            </span>

            <span>
              <input type="radio" name="medium" id="manga" value="m">
              <label for="manga" class="teal">Manga</label>
            </span>
          </div>


          <div class="row searchRow">
            <label for="searchBox" class = "labelSearch">Enter Your Search Term:</label>
            <input type="text" id="searchBox">
            <span>
              <button type="submit">SEARCH</button>
            </span>
          </div>
        </form>
      </div>


      <div class = "row resultsList">
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
